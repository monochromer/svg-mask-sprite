<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Image Masking</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: hsl(230, 50%, 75%);
    }

    svg {
      flex: 0 0 auto;
      overflow: visible;
      width: auto;
      height: 100%;
    }

    img {
      display: none;
    }
  </style>
</head>
<body>
  <img src="man.jpg" alt="man" width="1990" height="2000">
  <img src="corset.jpg" alt="corset" width="1520" height="1131">

   <svg viewBox="0 0 1520 1131" >
    <defs>
      <mask id="mask-1" x="0" y="0" width="100%" height="100%">
        <image xlink:href="corset.jpg" x="-25%" width="100%" height="100%" preserveAspectRatio="xMidYMax meet" />
      </mask>
    </defs>
    <image xlink:href="corset.jpg" x="25%" width="100%" height="100%" mask="url(#mask-1)" preserveAspectRatio="xMidYMax meet" />
  </svg>

  <svg viewBox="0 0 1990 2000" >
    <defs>
      <mask id="mask-2" x="0" y="0" width="100%" height="100%">
        <image xlink:href="man.jpg" x="-25%" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"/>
      </mask>
    </defs>
    <image xlink:href="man.jpg" x="25%" width="100%" height="100%" mask="url(#mask-2)" preserveAspectRatio="xMidYMid meet" />
  </svg>
</html>
