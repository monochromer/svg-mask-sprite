<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG Image Masking</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #3b404a;
    }

    svg {
      margin: 0 auto;
      display: block;
      max-width: 100%;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <svg
    width="1990" height="2000"
    viewBox="0 0 1990 2000"
    preserveAspectRatio="xMidYMid meet"
  >
    <defs>
      <clipPath id="clip">
          <rect x="25%" y="0" width="50%" height="100%"></rect>
      </clipPath>
      <mask
          id="mask"
          x="0" y="0" width="100%" height="100%"
      >
          <image
              xlink:href="man.jpg"
              x="-25%" width="100%" height="100%"
          ></image>
      </mask>
    </defs>
    <image
      xlink:href="man.jpg"
      clip-path="url(#clip)"
      mask="url(#mask)"
      x="25%" width="100%" height="100%"
    ></image>
  </svg>
</body>
</html>
